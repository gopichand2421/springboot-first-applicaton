name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B install -DskipTest=true --file pom.xml
    - uses: actions/checkout@v3
    - run: mkdir -p target/
    - run: echo hello > target/springboot-first-applicaton.jar
    - uses: actions/upload-artifact@v3
      with:
        name: springboot-first-applicaton
        path: target/
    - name: Upload artifacts to github
      uses: actions/upload-artifact@v3
      with:
        name: jar-artifact
        path: ${{ github.workspace }}/target/*.jar
        retention-day: 1
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: springboot-first-applicaton
        path: target/
    - run: cat target/springboot-first-applicaton.jar
    - name: docker image build
      run: docker build -t first-project .
    - name: repo login
      run: export CR_PAT= ${{ secrets.password }}
    - name: docker login
      run: echo  $CR_PAT | docker login ghcr.io -u gopichand2421 --password-stdin
    - name: docker image push 
      env: 
        registry: https://ghcr.io
        username: gopichand2421
        password: ${{ secrets.password }}
        repository: gopichand2421/imagerepo
      run: docker push first-project
    

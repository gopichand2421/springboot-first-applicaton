name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B install -DskipTest=true --file pom.xml
    - uses: actions/checkout@v3
    - run: mkdir -p target/
    - run: echo hello > target/springboot-first-applicaton.jar
    - uses: actions/upload-artifact@v3
      with:
        name: springboot-first-applicaton
        path: target/
    - name: Upload artifacts to github
      uses: actions/upload-artifact@v3
      with:
        name: jar-artifact
        path: ${{ github.workspace }}/target/*.jar
        retention-day: 1
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: springboot-first-applicaton
        path: target/
    - run: cat target/springboot-first-applicaton.jar
    - name: docker image build
      run: docker build --tag ${{ secrets.APP_USER }}/first-project .
